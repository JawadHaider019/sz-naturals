<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- SEO -->
    <title>SZ Naturals - Where Ancient Herbal Wisdom meets Modern Hair Excellence</title>
    <meta name="description" content="Pure, handmade natural hair care products">
    
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
      
      .initial-loading {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  
  <body>
    <div class="initial-loading">
      <div class="loader"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Vite will handle module bundling -->
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove loader when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.querySelector('.initial-loading');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease';
            setTimeout(() => loader.remove(), 300);
          }
        }, 300);
      });
    </script>
  </body>
</html>
